<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodie Login</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<div id="app">
  <div id="login-success" class="login-success-popup" style="display:none;color:var(--primary);font-weight:600;font-size:1.2em; margin-top:18px;text-align:center"></div>
 <script src="global.js"></script>

  <form id="login-form" class="login-container" autocomplete="off">
    <h2>Login</h2>
    <div id="login-error" class="login-error"></div>
    <label>Email or Username</label>
    <input type="text" name="login" required placeholder="Enter Email or Username" autofocus autocomplete="username">
    <label>Password</label>
    <input type="password" name="password" required placeholder="Password" autocomplete="current-password">
    <button type="submit">Login</button>
    <div style="font-size:0.98em;color:#666;margin-top:22px;">
      <strong>Demo Users:</strong><br>
      <b>amit</b> / amit@example.com – demo123 <br>
      <b>priya</b> / priya@example.com – demo456
    </div>
  </form>
</div>
<script src="global.js"></script>
<script>
document.getElementById("login-form").onsubmit = function(e) {
    e.preventDefault();
    USERS = getUSERS(); // refresh from localStorage in case other tabs updated it
    const login = this.login.value.trim();
    const pass = this.password.value;

    if (isValidEmail(login)) {
        // email login: is it in USERS?
        let user = USERS.find(u => u.email === login);
        if (!user) {
            // Register new user
            if (!pass) {
                document.getElementById("login-error").textContent =
                  "Please enter a password to register with email.";
                return;
            }
            user = {
                id: Date.now(),
                name: login.split("@")[0],
                email: login,
                username: login.split("@")[0],
                password: pass,
                phone: "",
                address: ""
            };
            USERS.push(user);
            saveUSERS(USERS);
        } else {
            // Authenticate existing user by password
            if (user.password !== pass) {
                document.getElementById("login-error").textContent =
                  "Incorrect password for this email.";
                return;
            }
        }
        setLoggedInUser(user);
           ///PX identify////
          aptrinsic('identify',{'id':user.id, 'email':user.email})
        location.href = "dashboard.html";
        return;
    }

    // username login
    const user = USERS.find(u => u.username === login && u.password === pass);
    if (!user) {
        document.getElementById("login-error").textContent =
          "Invalid username/email or password!";
        return;
    }
    setLoggedInUser(user);
            aptrinsic('identify',{'id':user.id, 'email':user.email})

    location.href = "dashboard.html";
};
</script>
  <!-- in your login.html -->
</body>
</html>
